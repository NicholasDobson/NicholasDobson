name: Deploy Zombie Hacker Interactive Page

on:
  # run automatically every 12 hours
  schedule:
    - cron: "30 */12 * * *"  # Offset by 30 minutes from snake generation
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the main branch
  push:
    branches:
    - main

jobs:
  deploy:
    permissions:
      contents: write
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository 🔄
        uses: actions/checkout@v4

      - name: Setup Node.js 🟢
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Fetch GitHub contributions data 🧟‍♂️
        env:
          GITHUB_USERNAME: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "🧟‍♂️ Zombie Hacker initiating GitHub infiltration..."
          node scripts/fetchContributions.js

      - name: Generate zombie hacker animation 🎨
        run: |
          echo "🎨 Generating custom zombie hacker SVG animation..."
          node scripts/generateZombieHacker.js

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: Push zombie animation to output branch 🚀
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
