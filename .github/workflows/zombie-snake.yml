name: Generate Zombie Hacker Animation

on:
  # run automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *"
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the main branch
  push:
    branches:
    - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout repository 🔄
        uses: actions/checkout@v4

      - name: Setup Node.js 🟢
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Fetch GitHub contributions data 🧟‍♂️
        env:
          GITHUB_USERNAME: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "🧟‍♂️ Fetching contribution data for zombie infiltration..."
          node scripts/fetchContributions.js

      - name: Generate zombie hacker animation 🎨
        run: |
          echo "🎨 Generating custom zombie hacker SVG animation..."
          node scripts/generateZombieHacker.js
      
      - name: Push zombie animation to output branch 🚀
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
