<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Hacker Contributions - Nicholas Dobson</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .zombie-container {
            background: #0d1117;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            font-size: 18px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .contribution-grid {
            display: grid;
            grid-template-columns: repeat(52, 12px);
            gap: 2px;
            margin: 20px auto;
            position: relative;
            filter: drop-shadow(0 0 5px #00ff00);
            justify-content: center;
        }

        .contribution-cell {
            width: 12px;
            height: 12px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 2px;
            position: relative;
            transition: all 0.3s ease;
        }

        .contribution-cell.level-1 { background: #0e4429; border-color: #0e4429; }
        .contribution-cell.level-2 { background: #006d32; border-color: #006d32; }
        .contribution-cell.level-3 { background: #26a641; border-color: #26a641; }
        .contribution-cell.level-4 { background: #39d353; border-color: #39d353; }

        .contribution-cell.infected {
            background: #ff0000 !important;
            border-color: #ff0000;
            box-shadow: 0 0 8px #ff0000;
            animation: pulse 1s ease-in-out infinite;
        }

        .contribution-cell.infected::after {
            content: 'üíÄ';
            position: absolute;
            top: -3px;
            left: -1px;
            font-size: 8px;
            animation: skull-bounce 2s ease-in-out infinite;
        }

        .zombie-hacker {
            position: absolute;
            width: 16px;
            height: 16px;
            z-index: 10;
            transition: all 0.8s ease;
            filter: drop-shadow(0 0 8px #00ff00);
        }

        .zombie-hacker::before {
            content: 'üßü‚Äç‚ôÇÔ∏è';
            position: absolute;
            top: -2px;
            left: -2px;
            font-size: 16px;
            animation: zombie-walk 1s ease-in-out infinite;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 12px;
            color: #00ff00;
        }

        .progress-container {
            flex: 1;
            margin: 0 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #1c2128;
            border: 1px solid #00ff00;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
            width: 0%;
            transition: width 1s ease;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.1;
        }

        .matrix-char {
            position: absolute;
            color: #00ff00;
            font-size: 10px;
            font-weight: bold;
            animation: matrix-fall 4s linear infinite;
        }

        .auto-hack-btn {
            background: #0d1117;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 8px 16px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00ff00;
            margin: 10px auto;
            display: block;
        }

        .auto-hack-btn:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #00ff00; }
            100% { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes skull-bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }

        @keyframes zombie-walk {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        @keyframes matrix-fall {
            0% { transform: translateY(-100vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .embed-notice {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 10px;
            color: #586069;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="zombie-container">
        <div class="header">
            üßü‚Äç‚ôÇÔ∏è ZOMBIE HACKER INFILTRATING GITHUB MATRIX üßü‚Äç‚ôÇÔ∏è
        </div>
        
        <div class="matrix-bg" id="matrixBg"></div>
        
        <div class="contribution-grid" id="contributionGrid">
            <!-- Grid generated by JavaScript -->
        </div>
        
        <div class="zombie-hacker" id="zombieHacker"></div>
        
        <div class="status-bar">
            <div>INFECTED: <span id="infectedCount">0</span></div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <div>STATUS: <span id="systemStatus">SCANNING</span></div>
        </div>
        
        <button class="auto-hack-btn" onclick="startInfection()">üöÄ INITIATE ZOMBIE OUTBREAK</button>
        
        <div class="embed-notice">
            View full interactive version at: https://nicholasdobson.github.io/NicholasDobson/
        </div>
    </div>

    <script>
        const GRID_WIDTH = 52;
        const GRID_HEIGHT = 7;
        
        let zombieState = {
            x: 0,
            y: 3,
            infectedCells: new Set(),
            isActive: false,
            totalCells: 0
        };

        let contributionData = [];

        // Load contribution data or generate fallback
        async function loadContributionData() {
            try {
                const response = await fetch('./data.json');
                if (response.ok) {
                    const data = await response.json();
                    if (data && data.length > 0) {
                        contributionData = data;
                        return;
                    }
                }
            } catch (error) {
                console.log('Loading fallback data...');
            }
            
            // Generate fallback data
            generateContributionData();
        }

        function generateContributionData() {
            contributionData = [];
            for (let week = 0; week < GRID_WIDTH; week++) {
                for (let day = 0; day < GRID_HEIGHT; day++) {
                    const intensity = Math.random();
                    let level = 0;
                    if (intensity > 0.75) level = 4;
                    else if (intensity > 0.55) level = 3;
                    else if (intensity > 0.35) level = 2;
                    else if (intensity > 0.15) level = 1;
                    
                    contributionData.push({
                        week,
                        day,
                        level,
                        id: `${week}-${day}`
                    });
                }
            }
        }

        function createGrid() {
            const grid = document.getElementById('contributionGrid');
            grid.innerHTML = '';
            
            contributionData.forEach(cell => {
                const cellElement = document.createElement('div');
                cellElement.className = `contribution-cell ${cell.level > 0 ? 'level-' + cell.level : ''}`;
                cellElement.id = `cell-${cell.id}`;
                cellElement.style.gridColumn = cell.week + 1;
                cellElement.style.gridRow = cell.day + 1;
                grid.appendChild(cellElement);
            });
            
            zombieState.totalCells = contributionData.filter(c => c.level > 0).length;
        }

        function updateZombiePosition() {
            const zombie = document.getElementById('zombieHacker');
            const x = zombieState.x * 14 + 20;
            const y = zombieState.y * 14 + 40;
            zombie.style.left = x + 'px';
            zombie.style.top = y + 'px';
        }

        function infectCell(cellId) {
            const cell = document.getElementById(`cell-${cellId}`);
            if (cell && !zombieState.infectedCells.has(cellId)) {
                const contribution = contributionData.find(c => c.id === cellId);
                if (contribution && contribution.level > 0) {
                    cell.classList.add('infected');
                    zombieState.infectedCells.add(cellId);
                    
                    updateProgress();
                }
            }
        }

        function updateProgress() {
            const progress = (zombieState.infectedCells.size / zombieState.totalCells) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('infectedCount').textContent = zombieState.infectedCells.size;
            
            if (progress > 80) {
                document.getElementById('systemStatus').textContent = 'CRITICAL';
            } else if (progress > 50) {
                document.getElementById('systemStatus').textContent = 'COMPROMISED';
            } else if (progress > 20) {
                document.getElementById('systemStatus').textContent = 'BREACHED';
            } else {
                document.getElementById('systemStatus').textContent = 'INFILTRATING';
            }
        }

        function moveZombieToNextTarget() {
            if (!zombieState.isActive) return;
            
            const uninfected = contributionData.filter(c => 
                c.level > 0 && !zombieState.infectedCells.has(c.id)
            );
            
            if (uninfected.length === 0) {
                document.getElementById('systemStatus').textContent = 'APOCALYPSE';
                zombieState.isActive = false;
                return;
            }
            
            const target = uninfected[Math.floor(Math.random() * uninfected.length)];
            zombieState.x = target.week;
            zombieState.y = target.day;
            
            updateZombiePosition();
            
            setTimeout(() => {
                infectCell(target.id);
                setTimeout(() => moveZombieToNextTarget(), 1000);
            }, 800);
        }

        function startInfection() {
            if (zombieState.isActive) return;
            
            zombieState.isActive = true;
            zombieState.x = 0;
            zombieState.y = 3;
            
            updateZombiePosition();
            setTimeout(() => moveZombieToNextTarget(), 1000);
        }

        function createMatrixRain() {
            const matrixBg = document.getElementById('matrixBg');
            const chars = '01010110100101';
            
            for (let i = 0; i < 10; i++) {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = Math.random() * 100 + '%';
                char.style.animationDelay = Math.random() * 4 + 's';
                char.style.animationDuration = (3 + Math.random() * 2) + 's';
                matrixBg.appendChild(char);
            }
        }

        // Auto-start after page load
        async function initialize() {
            await loadContributionData();
            createGrid();
            updateZombiePosition();
            createMatrixRain();
            
            // Auto-start infection after 2 seconds
            setTimeout(() => startInfection(), 2000);
        }

        initialize();

        // Refresh matrix rain
        setInterval(() => {
            document.getElementById('matrixBg').innerHTML = '';
            createMatrixRain();
        }, 8000);
    </script>
</body>
</html>
